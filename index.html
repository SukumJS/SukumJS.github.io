        <link rel="stylesheet" href="css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;700&display=swap"

        <link

    <body>
        <div class="container">

                <div id="navbar" class="grid-container-bar">
                    <a href="index.html" class="bar">Home</a>
                    <a href="contact.html" class="bar">Contact</a>
                </div>
                <img id="avatar" src="images/avatar.jpg" alt="my avatar" width="100px" class="center"/>
                <h1>hello</h1>

                      ชื่อ : นาย สุขุมพัฒน์ รุจิธนัตโรจน์ <br>
                      ชื่่อเล่น : ปาล์ม (Palm) <br>

                    <div class="grid-item" >

                    </div>

        <script>
            window.onscroll = function() {myFunction()};
            
            var navbar = document.getElementById("navbar");
            var sticky = navbar.offsetTop;
            
            function myFunction() {
              if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
              } else {
                navbar.classList.remove("sticky");
              }
            }
            </script>
             <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
             <script>
             $(".Click-here").on('click', function() {
               $(".custom-model-main").addClass('model-open');
             }); 
             $(".close-btn, .bg-overlay").click(function(){
               $(".custom-model-main").removeClass('model-open');
             });
             </script>
    </body>
